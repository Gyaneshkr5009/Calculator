<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using HTML,CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="util.css" type="text/css" />
  </head>
  <body>
    <div class="welcome">
      <div class="heading">
        <h1 class="heading">Welcome to calculate me!</h1>
        <h4 class="message">Quick,Easy & Handy calculator Online</h4>
      </div>
    </div>
    <div class="container flex flex-col items-center">
      <div class="calculator">
        <div class="row">
          <input type="text" class="input" name="display" />
        </div>
        <div class="row">
          <button class="button">C</button>
          <button class="button">%</button>
          <button class="button">/</button>
          <button class="button">,</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
